<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="FactureDetailDlg" 
                  widgetVar="FactureDetailDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)"
                  width="1200"
                  height="550"
                  header="#{langue['Titre.Dlg.Detail']} : #{langue.commande_client}" closeOnEscape="true">

            <h:form id="FactureDetailForm">

                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2">
                        
                        <h:outputLabel value="#{langue.date_commande}"/>
                        <h:outputLabel value="#{commandeClientController.commandeClient.dateCommande}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>
                        
                        <h:outputLabel value="#{langue.client}"/>
                        <h:outputLabel value="#{commandeClientController.commandeClient.idclient.nom} #{commandeClientController.facture.idclient.prenom}"/>
                        
                        <h:outputLabel value="#{langue.montant_ttc}"/>
                        <h:outputLabel value="#{commandeClientController.commandeClient.montantTtc}">
                            <f:convertNumber/>
                        </h:outputLabel>
                                          
                    </p:panelGrid>
                    
                    <p:separator/>

                    <p:dataTable id="datalist"
                                 value="#{commandeClientController.ligneCommandeClients}"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:column filterBy="#{item.idproduit.nom}" width="35%">
                            <f:facet name="header">
                                <h:outputText value="#{langue.article}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproduit.nom}"/>
                        </p:column>

                        <p:column filterBy="#{item.montant}" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="#{langue.prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}">
                                <f:convertNumber/>
                            </h:outputText>
                        </p:column>

                        <p:column filterBy="#{item.quantite}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{langue.quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </p:column>

                        <p:column filterBy="#{Total}" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="#{langue.totaux}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant * item.quantite}">
                                <f:convertNumber/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                    <p:separator/>
                    <center>
                        <p:commandButton value="#{langue['Conv.Fermer']}" oncomplete="PF('FactureDetailDialog').hide()" icon="ui-icon-close"/>
                    </center>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
