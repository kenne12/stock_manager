<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">
        <!--<p:fieldset legend="#{langue['Conv.Actions']}" toggleable="true" toggleSpeed="300">-->
            <div class="footer-section">

                <p:commandButton id="creer"  icon="ui-icon-plus"   
                                 value="#{langue['Conv.Creer']}" 
                                 actionListener="#{commandeClientController.prepareCreate()}"
                                 update=":CommandeCreateForm,:notify1"/>
                                 
                <p:commandButton id="detail"   
                                 icon="ui-icon-search" 
                                 value="#{langue['Conv.Detail']}" 
                                 update=":FactureDetailForm,:notify1" 
                                 oncomplete="PF('FactureDetailDialog').show()" 
                                 actionListener="#{commandeClientController.prepareview()}"
                                 disabled="#{commandeClientController.detail}"/>

                <p:commandButton id="modifier"   
                                 icon="ui-icon-pencil" 
                                 value="#{langue['Conv.Modifier']}" 
                                 actionListener="#{commandeClientController.prepareEdit()}"
                                 update=":CommandeCreateForm,:notify1"
                                 disabled="#{commandeClientController.modifier}"/>

                <p:commandButton id="supprimer" 
                                 icon="ui-icon-trash"  
                                 value="#{langue['Conv.Supprimer']}" 
                                 update=":FactureListerForm:datalist,actionsForm,:notify1"
                                 disabled="#{commandeClientController.supprimer}"
                                 actionListener="#{commandeClientController.delete()}">
                    <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                               message="#{langue['Message.Confirm.Supprimer']}?"
                               icon="ui-icon-alert"/>
                </p:commandButton>

                <p:commandButton id="imprimer" icon="ui-icon-print"  
                                 value="#{langue['Conv.Imprimer']}" 
                                 actionListener="#{commandeClientController.print()}"
                                 disabled="#{commandeClientController.imprimer}"
                                 update=":FactureImprimerForm,:FactureImprimerDlg,:notify1"/>  
                                            
            </div>
        <!--</p:fieldset>-->
    </h:form>
</ui:composition>
