<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ArtcleCreateDlg" 
                  widgetVar="ArticleCreateDialog" 
                  modal="true" 
                  closeOnEscape="true"
                  resizable="true" appendTo="@(body)" 
                  width="1100px"
                  header="#{langue.ajouter_un_article}">
            <h:form id="ArticleCreateForm">
                <h:panelGroup id="display">

                    <p:dataTable id="datalist"
                                 value="#{livraisonFournisseurController.commandeFournisseurs}"
                                 var="item"
                                 rowKey="#{item.idCmdeFournisseur}"
                                 paginator="true"
                                 rows="10"               
                                 style=""
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{livraisonFournisseurController. commandeFournisseur}">

                        <p:ajax event="rowSelect" update=":CommandeCreateForm" listener="#{livraisonFournisseurController.selectCommande()}"/>

                        <p:column filterBy="#{item.idfournisseur.raisonSociale}" width="22%">
                            <f:facet name="header">
                                <h:outputText value="#{langue.fournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfournisseur.raisonSociale}"/>
                        </p:column>

                        <p:column filterBy="#{item.code}" width="20%" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{langue.numero_commande}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>  

                        <p:column filterBy="#{item.montantTtc}" style="text-align: right;width: 14%">
                            <f:facet name="header">
                                <h:outputText value="#{langue.montant_ttc}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantTtc}">
                                <f:convertNumber/>
                            </h:outputText>
                        </p:column>

                        <p:column style="text-align: center;width: 10%">
                            <f:facet name="header">
                                <h:outputText value="#{langue.date}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCmde}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>   
                            </h:outputText>
                        </p:column>

                    </p:dataTable>

                    <p:separator/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
