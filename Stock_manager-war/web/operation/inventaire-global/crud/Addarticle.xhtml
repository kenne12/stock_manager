<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtcleCreateDlg" 
                  widgetVar="ArticleCreateDialog" 
                  modal="true" 
                  closeOnEscape="true"
                  resizable="true" appendTo="@(body)" 
                  header="#{langue.ajouter_un_article}">
            <h:form id="ArticleCreateForm">
                <h:panelGroup id="display">

                    <p:messages id="growl" closable="true">
                        <p:effect type="pulsate" event="load" delay="50" />
                    </p:messages>
                    
                    <p:growl id="msg"/>


                    <p:separator/>

                    <p:commandButton actionListener="#{inventaireGlobalController.addProduit()}" style="float: right;" icon="ui-icon-check" value="#{langue.valider}" update="display,:CommandeCreateForm:datalist,:FactureListerForm:msg"/>
                    <p:commandButton partialSubmit="true" style="float: left; color: red;" icon="ui-icon-close" value="#{langue.fermer}" oncomplete="PF('ArticleCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
