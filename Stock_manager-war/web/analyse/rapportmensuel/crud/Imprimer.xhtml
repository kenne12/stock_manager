<?xml version="1.0" encoding="UTF-8" ?>

    <ui:composition>

            <h:form id="ReportMImprimerForm">

                <object data="#{request.contextPath}/reports/hebdomadaire/#{rapportHebdomadaireController.fileName}" type="application/pdf" title="#{langue.rapport_mensuel_vente}" width="1200" height="540"></object>
