<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="AlerteCommandeClientDlg" 
              widgetVar="AlerteCommandeClientDialog" 
              modal="true" 
              closeOnEscape="true"
              resizable="true" appendTo="@(body)" 
              width="1100"
              height="550"
              header="#{langue.commandes_client_en_attente}">
        <h:form id="AlerteCommandeClientForm">

            <p:dataTable id="datalist"
                         value="#{alerteController.commandeClients}"
                         var="item"
                         rowKey="#{item.idCommandeClient}"
                         paginator="true"
                         rows="10"               
                         style="width: 98%;margin-left: 1%"
                         rowsPerPageTemplate="10,20,30,40,50">

                <p:column filterBy="#{item.idclient.nom}" width="22%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.client}"/>
                    </f:facet>
                    <h:outputText value="#{item.idclient.nom}"/>
                </p:column>

                <p:column filterBy="#{item.code}" width="20%" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{langue.numero_commande}"/>
                    </f:facet>
                    <h:outputText value="#{item.code}"/>
                </p:column>  

                <p:column filterBy="#{item.montantHt}" style="text-align: right;width: 14%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.montant}"/>
                    </f:facet>
                    <h:outputText value="#{item.montantHt}">
                        <f:convertNumber/>
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;width: 10%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.date}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateCommande}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>   
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:separator/>
            
            <center>
                <p:commandButton icon="ui-icon-close" value="#{langue.fermer}" oncomplete="PF('AlerteCommandeClientDialog').hide()"/>
            </center>

        </h:form>
    </p:dialog>

    <p:dialog id="AlerteCommandeFournisseurDlg" 
              widgetVar="AlerteCommandeFournisseurDialog" 
              modal="true" 
              closeOnEscape="true"
              resizable="true" appendTo="@(body)" 
              width="1100"
              height="550"
              header="#{langue.commandes_fournisseur_en_attente}">
        <h:form id="AlerteCommandeFournisseurForm">


            <p:dataTable id="datalist"
                         value="#{alerteController.commandeFournisseurs}"
                         var="item"
                         rowKey="#{item.idCmdeFournisseur}"
                         paginator="true"
                         rows="10"               
                         style="width: 98%;margin-left: 1%"
                         rowsPerPageTemplate="10,20,30,40,50">

                <p:column filterBy="#{item.idfournisseur.raisonSociale}" width="22%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.fournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.idfournisseur.raisonSociale}"/>
                </p:column>

                <p:column filterBy="#{item.code}" width="20%" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{langue.numero_commande}"/>
                    </f:facet>
                    <h:outputText value="#{item.code}"/>
                </p:column>  

                <p:column filterBy="#{item.montantTtc}" style="text-align: right;width: 14%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.montant_ttc}"/>
                    </f:facet>
                    <h:outputText value="#{item.montantTtc}">
                        <f:convertNumber/>
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;width: 10%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.date}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateCmde}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>   
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:separator/>
            
            <center>
                <p:commandButton icon="ui-icon-close" value="#{langue.fermer}" oncomplete="PF('AlerteCommandeFournisseurDialog').hide()"/>
            </center>

        </h:form>
    </p:dialog>

    <p:dialog id="AlertePeremptionDlg" 
              widgetVar="AlertePeremptionDialog" 
              modal="true" 
              closeOnEscape="true"
              resizable="true" 
              appendTo="@(body)" 
              width="1100"
              height="550"
              header="#{langue.alertes_peremption}">
        <h:form id="AlertePeremptionForm">


            <p:dataTable id="datalist"
                         value="#{alerteController.lots}"
                         var="item"
                         rowKey="#{item.idlot}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         style="width: 98%;margin-left: 1%">

                <p:column filterBy="#{item.idproduit.nom}" style="width: 25%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.article}"/>
                    </f:facet>
                    <h:outputText value="#{item.idproduit.nom}"/>
                </p:column>

                <p:column filterBy="#{item.numeroLot}" style="width: 25%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.numero_lot}"/>
                    </f:facet>
                    <h:outputText value="#{item.numeroLot}"/>
                </p:column>

                <p:column filterBy="#{item.prixVente}" style="width: 15%;text-align: right">
                    <f:facet name="header">
                        <h:outputText value="#{langue.prix_vente}"/>
                    </f:facet>
                    <h:outputText value="#{item.prixVente}">
                        <f:convertNumber/>
                    </h:outputText>
                </p:column>

                <p:column filterBy="#{item.dateFabrication}" style="width: 15%;text-align: center">
                    <f:facet name="header">
                        <h:outputText value="#{langue.date_fabrication}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateFabrication}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column filterBy="#{item.datePeremption}" style="width: 15%;text-align: center">
                    <f:facet name="header">
                        <h:outputText value="#{langue.date_peremption}"/>
                    </f:facet>
                    <h:outputText value="#{item.datePeremption}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:separator/>

            <center>
                <p:commandButton icon="ui-icon-close" value="#{langue.fermer}" oncomplete="PF('AlertePeremptionDialog').hide()"/>
            </center>

        </h:form>
    </p:dialog>

    <p:dialog id="AlerteQteDlg" 
              widgetVar="AlerteQteDialog" 
              modal="true" 
              closeOnEscape="true"
              resizable="true" 
              appendTo="@(body)" 
              width="1100"
              height="550"
              header="#{langue.alerte_quantite}">
        <h:form id="AlerteQteForm">

            <p:dataTable id="datalist"
                         value="#{alerteController.produits}"
                         var="item"
                         rowKey="#{item.idproduit}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50">

                <p:column style="width: 12%;text-align: left" filterBy="#{item.idfamille.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.categorie}"/>
                    </f:facet>
                    <h:outputText value="#{item.idfamille.nom}"/>
                </p:column>

                <p:column style="width: 25% ; text-align: left" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>

                <p:column style="width: 18% ; text-align: left" filterBy="#{item.code}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.code}"/>
                    </f:facet>
                    <h:outputText value="#{item.code}"/>
                </p:column>

                <p:column style="width: 7% ;" filterBy="#{item.quantite}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.quantite}"/>
                    </f:facet>
                    <h:outputText value="#{item.quantite}">
                        <f:convertNumber/>
                    </h:outputText>
                </p:column>

                <p:column style="width: 12% ;" filterBy="#{item.stockCritique}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.stock_critic}"/>
                    </f:facet>
                    <h:outputText value="#{item.stockCritique}">
                        <f:convertNumber/>
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:separator/>

            <center>
                <p:commandButton icon="ui-icon-close" value="#{langue.fermer}" oncomplete="PF('AlerteQteDialog').hide()"/>
            </center>

        </h:form>
    </p:dialog>

</ui:composition>
