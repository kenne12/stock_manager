<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AnneeCreerDlg" 
                  widgetVar="AnneeCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']} #{langue.exercice}" 
                  closeOnEscape="true">

            <h:form id="AnneeCreerForm">

                <h:panelGroup id="display" >
                    <h:panelGrid columns="3" columnClasses="column">

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputText id="nom" value="#{anneeCtrl.annee.nom}" required="true" requiredMessage="#{langue.valeur_obligatoire}"/> 
                        <p:message for="nom"/>
                        
                        <p:outputLabel value="#{langue.dateDebut}" for="date_debut" />
                        <p:calendar id="date_debut" value="#{anneeController.annee.dateDebut}" />
                        <p:message for="date_debut"/>
                        
                        <p:outputLabel value="#{langue.dateFin}" for="date_fin" />
                        <p:calendar id="date_fin" value="#{anneeController.annee.dateFin}" />
                        <p:message for="date_fin"/>

                        <p:outputLabel value="#{langue.active}" for="etat" />
                        <h:selectBooleanCheckbox id="etat" value="#{anneeCtrl.annee.etat}"/>
                        <p:message for="etat"/>

                    </h:panelGrid>

                </h:panelGroup>

                <p:separator/>
                <center>
                    <p:commandButton style="float: right" actionListener="#{anneeCtrl.enregistrerAnnee()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:AnneeListerForm:datalist,:actionsForm,:notify1" />
                                     
                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('AnneeCreerDialog').hide()"/>
                </center>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
