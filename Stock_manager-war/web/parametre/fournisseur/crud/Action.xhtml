<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">
        <!--<p:fieldset legend="#{langue['Conv.Actions']}" toggleable="true" toggleSpeed="300">-->
            <div class="footer-section">

                <p:commandButton id="creer"  icon="ui-icon-plus"   
                                 value="#{langue['Conv.Creer']}" 
                                 actionListener="#{fournisseurController.prepareCreate()}"
                                 update=":TypeMatiereCreerForm,:TypeMatiereListerForm:growl,:TypeMatierelCreerDlg"/> 
                   
                <p:commandButton id="detail"   
                                 icon="ui-icon-search" 
                                 value="#{langue['Conv.Detail']}" 
                                 update=":TypeMatiereDetailForm" 
                                 oncomplete="PF('typeMatiereDetailDialog').show()" 
                                 disabled="#{fournisseurController.detail}"/>

                <p:commandButton id="modifier"   
                                 icon="ui-icon-pencil" 
                                 value="#{langue['Conv.Modifier']}" 
                                 actionListener="#{fournisseurController.prepareEdit()}"
                                 update=":TypeMatiereCreerForm,:TypeMatierelCreerDlg,:TypeMatiereListerForm:growl" 
                                 disabled="#{fournisseurController.modifier}"/>

                <p:commandButton id="supprimer" 
                                 icon="ui-icon-trash"  
                                 value="#{langue['Conv.Supprimer']}" 
                                 update=":TypeMatiereListerForm:growl,:TypeMatiereListerForm:datalist,:actionsForm"
                                 disabled="#{fournisseurController.supprimer}"
                                 actionListener="#{fournisseurController.delete()}">
                    <p:confirm rendered="#{fournisseurController.showUserDeleteDialog}" header="#{langue['Titre.Dlg.Confirm']}"
                               message="#{langue['Message.Confirm.Supprimer']}?"
                               icon="ui-icon-alert"/>
                </p:commandButton>

            </div>
        <!--</p:fieldset>-->
    </h:form>
</ui:composition>
