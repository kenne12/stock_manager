<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TypeMatiereListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} : #{langue.fournisseurs}">
            <p:contextMenu id="TypeMatiereDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fournisseurController.fournisseurs}"
                         var="item"
                         rowKey="#{item.idfournisseur}"
                         paginator="true"
                         rows="10"
                         style=""
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fournisseurController.fournisseur}">

                <p:ajax event="rowSelect"   update=":TypeMatiereListerForm:TypeMatiereDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":TypeMatiereListerForm:TypeMatiereDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TypeMatiereListerForm:viewButton').click();"/>

                <p:column filterBy="#{item.raisonSociale}" style="width: 30%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.raison_sociale}"/>
                    </f:facet>
                    <h:outputText value="#{item.raisonSociale}"/>
                </p:column>
                
                <p:column filterBy="#{item.contact1}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{langue.telephone_1}"/>
                    </f:facet>
                    <h:outputText value="#{item.contact1}"/>
                </p:column>
                
                <p:column filterBy="#{item.contact2}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{langue.telephone_2}"/>
                    </f:facet>
                    <h:outputText value="#{item.contact2}"/>
                </p:column>

                <p:column filterBy="#{item.adresse}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{langue.adresse}"/>
                    </f:facet>
                    <h:outputText value="#{item.adresse}"/>
                </p:column>

                <p:column filterBy="#{item.email}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.email}"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
