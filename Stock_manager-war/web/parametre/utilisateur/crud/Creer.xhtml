<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreerDlg" 
                  widgetVar="UserPCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']} : #{langue.utilisateur}" 
                  closeOnEscape="true">

            <h:form id="ClientCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses ="column">


                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputTextarea style="width: 300px" cols="70" rows="4"  id="nom" value="#{userController.userP.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}">
                            <p:ajax/>   
                        </p:inputTextarea>


                    </p:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{userController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:ClientListerForm:datalist,:notify1" 
                                     onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('UserPCreerDialog').hide()" icon="ui-icon-close"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
