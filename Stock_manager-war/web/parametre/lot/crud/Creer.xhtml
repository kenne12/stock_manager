<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="LotCreerDlg" 
                  widgetVar="LotCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']} : #{langue.lot}" 
                  closeOnEscape="true">

            <h:form id="LotCreerForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="3" columnClasses ="column">

                        <p:outputLabel value="#{langue.article}" for="produit"/>
                        <p:selectOneMenu filter="true" id="produit" value="#{lotController.produit.idproduit}" required="true" disabled="#{lotController.disableProduct}">
                            <f:selectItem itemLabel="#{langue.choisir}" itemValue="0"/>
                            <f:selectItems value="#{lotController.produits}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idproduit}"/>
                            <p:ajax update="prix_achat,prix_vente,taux_tva" listener="#{lotController.updateData()}"/>
                        </p:selectOneMenu>
                        <p:message for="produit"/>

                        <p:outputLabel value="#{langue.numero_lot}" for="numero_lot" />
                        <p:inputText id="numero_lot" value="#{lotController.lot.numeroLot}" required="true" style="width: 350px" >
                            <p:ajax/>   
                        </p:inputText>
                        <p:message for="numero_lot"/>

                        <p:outputLabel value="#{langue.prix_achat}" for="prix_achat"/>
                        <p:inputText id="prix_achat" value="#{lotController.lot.prixAchat}" required="true" requiredMessage="#{langue.valeur_obligatoire}">
                            <p:ajax/>   
                        </p:inputText>
                        <p:message for="prix_achat"/>

                        <p:outputLabel value="#{langue.prix_vente}" for="prix_vente" />
                        <p:inputText id="prix_vente" value="#{lotController.lot.prixVente}" required="true" requiredMessage="#{langue.valeur_obligatoire}">
                            <p:ajax/>   
                        </p:inputText>
                        <p:message for="prix_vente"/>

                        <p:outputLabel value="#{langue.taux_tva}" for="taux_tva" />
                        <p:inputText id="taux_tva" value="#{lotController.lot.tva}" required="true" requiredMessage="#{langue.valeur_obligatoire}">
                            <p:ajax/>   
                        </p:inputText>
                        <p:message for="taux_tva"/>

                        <p:outputLabel rendered="#{lotController.showBailleur}" value="#{langue.bailleur}" for="bailleur"/>                       
                        <p:selectOneMenu rendered="#{lotController.showBailleur}" filter="true" id="bailleur" value="#{lotController.bailleur.idbailleur}" required="#{langue.valeur_obligatoire}">
                            <f:selectItems value="#{lotController.bailleurs}" var="bail" itemLabel="#{bail.nom}" itemValue="#{bail.idbailleur}" />
                            <p:ajax/>
                        </p:selectOneMenu>
                        <p:message for="bailleur"/>

                        <p:outputLabel rendered="#{lotController.showUser}" value="#{langue.utilisateur}" for="utilisateur"/>
                        <p:selectOneMenu rendered="#{lotController.showUser}" filter="true" id="utilisateur" value="#{lotController.userP.iduserP}" required="#{langue.valeur_obligatoire}">
                            <f:selectItems value="#{lotController.userPs}" var="user" itemLabel="#{user.nom}" itemValue="#{user.iduserP}" />
                            <p:ajax/>
                        </p:selectOneMenu>
                        <p:message for="utilisateur"/>

                        <p:outputLabel value="#{langue.date_fabrication}" for="date_fab" />
                        <p:calendar id="date_fab" value="#{lotController.lot.dateFabrication}" style="width: 300px" navigator="true" required="#{lotController.dateRequired}" >
                            <p:ajax/>   
                        </p:calendar>
                        <p:message for="date_fab"/>

                        <p:outputLabel value="#{langue.date_peremption}" for="date_peremp" />
                        <p:calendar id="date_peremp" value="#{lotController.lot.datePeremption}" style="width: 300px" navigator="true" required="#{lotController.dateRequired}" >
                            <p:ajax/>   
                        </p:calendar>
                        <p:message for="date_peremp"/>

                        <p:outputLabel value="#{langue.etat}" for="etat" rendered="#{lotController.mode.equals('Edit')}"/>
                        <h:selectBooleanCheckbox id="etat" value="#{lotController.lot.etat}" rendered="#{lotController.mode.equals('Edit')}"/>
                        <p:message for="etat" rendered="#{lotController.mode.equals('Edit')}"/>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{lotController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:LotListerForm:datalist,:notify1" 
                                     onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('LotCreerDialog').hide()" icon="ui-icon-close"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
