<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeMatierelCreerDlg" 
                  widgetVar="TypeMatiereCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.categorie_article}" 
                  closeOnEscape="true"
                  visible="#{familleController.showUserCreateDialog}">

            <h:form id="TypeMatiereCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses ="column">

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputTextarea cols="50" rows="4" id="nom" value="#{familleController.famille.nom}" required="true" 
                                     requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>

                    </p:panelGrid>

                    <p:separator/>
                    
                    <p:commandButton style="float: right" actionListener="#{familleController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:TypeMatiereListerForm:datalist,:TypeMatiereListerForm:growl, TypeMatiereCreerForm" 
                                     oncomplete="PF('TypeMatiereCreerDialog').hide()"/>
                    
                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('TypeMatiereCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
