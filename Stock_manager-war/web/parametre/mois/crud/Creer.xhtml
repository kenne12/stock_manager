<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="MoisCreerDlg" 
                  widgetVar="MoisCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.mois}" 
                  closeOnEscape="true">

            <h:form id="MoisCreerForm">

                <p:growl id="vgrowl"/>

                <h:panelGroup id="display" >

                    <h:panelGrid columns="3" columnClasses="column">
                        
                        <p:outputLabel value="#{langue.exercice}" for="exercice"/>
                        <p:selectOneMenu id="exercice" value="#{moisCtrl.annee.idannee}" required="true" requiredMessage="#{langue.valeur_obligatoire}">
                            <f:selectItem itemLabel="#{langue.choisir}" itemValue=""/>
                            <f:selectItems value="#{moisCtrl.annees}" var="obj" itemLabel="#{obj.nom}" itemValue="#{obj.idannee}"/>
                            <p:ajax update="mois" listener="#{moisCtrl.updateMois()}"/>
                        </p:selectOneMenu>
                        <p:message for="exercice"/>

                        <p:outputLabel value="#{langue.mois}" for="mois" />
                        <p:selectManyCheckbox id="mois"  value="#{moisCtrl.selectedMois}" layout="grid" columns="2" converter="moisConverter" required="true" requiredMessage="#{langue.valeur_obligatoire}">
                            <f:selectItems value="#{moisCtrl.moises}" var="mois" itemLabel="#{mois.nom}" itemValue="#{mois}" />
                        </p:selectManyCheckbox>
                        <p:message for="mois"/>

                    </h:panelGrid>
                    
                    <p:separator/>
                    
                    <p:commandButton style="float: right" actionListener="#{moisCtrl.enregistrerMois()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:MoisListerForm:datalist,:notify1,:actionsForm"/>
                                     
                    
                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('MoisCreerDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
